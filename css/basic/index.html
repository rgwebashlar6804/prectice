<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive One-Page Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background-image: url('images.jfif'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Contact Section */
    .contact {
      background-color: #f4f4f4;
      padding: 50px 20px;
      text-align: center;
    }

    .contact h2 {
      color: #333;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .contact button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    /* Responsive Design */
    @media only screen and (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .contact {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h1>Welcome to Our Website</h1>
    <p>Discover the beauty of our services.</p>
  </div>

  <!-- About Section (Add your content here) -->

  <!-- Contact Section -->
  <div class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
