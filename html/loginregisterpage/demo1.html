<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCALER Topics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }
        .box {
            background-color: #ff99cc;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            color: #000;
        }
        .box:nth-child(1) {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }
        .box:nth-child(2) {
            grid-column: 3 / span 2;
            grid-row: 1 / span 1;
        }
        .box:nth-child(3) {
            grid-column: 1 / span 1;
            grid-row: 3 / span 1;
        }
        .box:nth-child(4) {
            grid-column: 2 / span 2;
            grid-row: 3 / span 1;
        }
        .box:nth-child(5) {
            grid-column: 1 / span 2;
            grid-row: 4 / span 1;
        }
        .box:nth-child(6) {
            grid-column: 3 / span 1;
            grid-row: 4 / span 1;
        }
        .box:nth-child(7) {
            grid-column: 1 / span 1;
            grid-row: 5 / span 1;
        }
        .box:nth-child(8) {
            grid-column: 2 / span 3;
            grid-row: 5 / span 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
