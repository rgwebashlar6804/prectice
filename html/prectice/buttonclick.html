<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick event demo</title>
</head>
<body>
    
    <button onclick="welcome()">Click Here</button>
    <div id="abc"></div>

    <script>
        let welcome = () => {
            document.getElementById('abc').innerHTML = "ronak";
            // window.open("https://www.google.com");
        }
    </script>

</body>
</html>
