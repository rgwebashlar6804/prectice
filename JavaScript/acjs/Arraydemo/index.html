<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .array-container{
            height: 20vh;
            width: 50vw;
            background-color: black;
            font-size: 30px;
        }
    </style>
    <title>Array Demo</title>
  </head>
  <body>
    <div class="container">
        <div class="array-container" id="arrayContainer">
        </div>
        <button type="button" onclick="addElement()" class="btn btn-info">Add Element</button>
        <button type="button" onclick="removeElement()" class="btn btn-warning">Remove Element</button>
        <button type="button" onclick="findMax()" class="btn btn-danger">Find Max</button>
        <button type="button" onclick="findMin()" class="btn btn-dark">Find Min</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
