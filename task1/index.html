                <div class="add-button p-2">
                    <!-- add product button -->
                    <button type="button" class="btn btn-outline-success float-end newproduct" data-bs-toggle="modal"
                        data-bs-target="#productDetail">
                        Add Product
                    </button>
                </div>
                <div class="modal fade" id="productDetail" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Add Product
                                </h5>
                                <button type="button" class="btn btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <form id="productForm"  ><!-- onsubmit="saveData()"-->
                                    <!-- add field  -->
                                    <div class="product-details-add-form">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="productName" class="form-label">Product Name</label>
                                                    <input type="text" class="form-control" name="productName"
                                                        id="productName" required />
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="categoryName" class="form-label">Category Name</label>
                                                    <input type="text" class="form-control" name="categoryName"
                                                        id="categoryName" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="brand" class="form-label">Brand</label>
                                                    <input type="text" class="form-control" name="brand" id="brand"
                                                        required />
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="price" class="form-label">Price</label>
                                                    <input type="text" class="form-control" name="price" id="price"
                                                        required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="mb-3">
                                                    <label for="productImage" class="form-label">Product Image
                                                        URL</label>
                                                    <input class="form-control img" type="file" name="productImage"
                                                        id="productImage">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-3">
                                                    <label for="discription" class="form-label">Discription</label>
                                                    <textarea class="form-control" name="discription" id="discription"
                                                        rows="3" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="clearForm()" class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" name="submit" class="btn btn-outline-primary submit">
                                    Add Product
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>

                                                </div>
                                            </div>
                                            <div class="col-6">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">

                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="showprice" class="form-label">Price</label>
                                                    <input type="text" class="form-control" name="showprice" id="showprice"
                                                        disabled />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="mb-3">

                                                    <!-- <input class="form-control" type="file" name="productImage"

                                                    </div>
                                                </div>
                                            </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-3">
                                                    <label for="showdiscription" class="form-label">Discription</label>
                                                    <textarea class="form-control" name="showdiscription" id="showdiscription"
                                                        rows="3" disabled></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

                                </div>

                                    Close
