<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Product Management</h2>
    
    <!-- Form to add new product -->
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="categoryName" required><br><br>
        
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>
        
        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" name="modelName" required><br><br>
        
        <label for="productImage">Product Image URL:</label>
        <input type="url" id="productImage" name="productImage" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" required><br><br>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" min="0" max="5" required><br><br>
        
        <label for="dealDay">Deal Day:</label>
        <input type="date" id="dealDay" name="dealDay"><br><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="userPurchase">User Purchase:</label>
        <input type="number" id="userPurchase" name="userPurchase" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Add Product</button>
    </form>
    
    <!-- Table to display products -->
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Category Name</th>
                <th>Brand</th>
                <th>Model Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product data will be inserted here dynamically -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
